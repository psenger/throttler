version: '3.8'

services:
  redis:
    image: redis:7.2-alpine
    container_name: throttler-redis
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${DOCKER_REDIS_PASSWORD}
    volumes:
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - redis-data:/data
    ports:
      - "127.0.0.1:6379:6379"
    restart: unless-stopped
    networks:
      - throttler-net
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${DOCKER_REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: throttler-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${DOCKER_REDIS_PASSWORD}
    ports:
      - "127.0.0.1:8081:8081"
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - throttler-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  throttler-net:
    driver: bridge

volumes:
  redis-data:
