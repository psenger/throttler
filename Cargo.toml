[package]
name = "throttler"
version = "0.1.0"
edition = "2021"
description = "A lightweight Rust web API rate limiting and request throttling service"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
redis = "0.23"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
axum = "0.7"
tower = "0.4"
tower-http = "0.5"