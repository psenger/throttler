[package]
name = "throttler"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "A lightweight Rust web API rate limiting and request throttling service"
license = "MIT"
repository = "https://github.com/yourusername/throttler"
keywords = ["rate-limiting", "throttling", "web", "api", "middleware"]

[dependencies]
tokio = { version = "1.0", features = ["full"] }
axum = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
redis = { version = "0.24", features = ["tokio-comp"] }
tracing = "0.1"
tracing-subscriber = "0.3"
tower = "0.4"
tower-http = { version = "0.5", features = ["trace"] }
clap = { version = "4.0", features = ["derive"] }
config = "0.14"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tokio-test = "0.4"

[[bin]]
name = "throttler"
path = "src/main.rs"