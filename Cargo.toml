[package]
name = "throttler"
version = "0.1.0"
edition = "2021"
description = "A lightweight Rust web API rate limiting and request throttling service"
license = "MIT"
repository = "https://github.com/example/throttler"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
redis = { version = "0.24", features = ["tokio-comp"] }
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
clap = { version = "4.0", features = ["derive"] }
config = "0.14"
toml = "0.8"