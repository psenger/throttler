[package]
name = "throttler"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <you@example.com>"]
description = "A lightweight Rust web API rate limiting and request throttling service"
license = "MIT"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
warp = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
redis = { version = "0.23", features = ["tokio-comp"] }
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
env_logger = "0.10"
dotenv = "0.15"
config = "0.13"

[dev-dependencies]
tokio-test = "0.4"