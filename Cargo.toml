[package]
name = "throttler"
version = "0.1.0"
edition = "2021"
description = "A lightweight Rust web API rate limiting and request throttling service"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
redis = { version = "0.24", features = ["tokio-comp"] }
dotenv = "0.15"
log = "0.4"
env_logger = "0.10"
thiserror = "1.0"
warp = "0.3"

[lib]
name = "throttler"
path = "src/lib.rs"